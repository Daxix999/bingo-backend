<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Generador de Bingo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- ------------------------------------------------------------
             Encabezado de la p√°gina de login
             ------------------------------------------------------------ -->
        <header class="header">
            <h1>üé≤ Generador de Tablas de Bingo</h1>
            <p class="subtitle">Inicia sesi√≥n para continuar</p>
        </header>

        <!-- ------------------------------------------------------------
             Formulario de login
             ------------------------------------------------------------ -->
        <section class="auth-section">
            <h2>Iniciar Sesi√≥n</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="log_email">Correo Electr√≥nico</label>
                    <input type="email" id="log_email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="log_pass">Contrase√±a</label>
                    <input type="password" id="log_pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnLogin">
                    Iniciar Sesi√≥n
                </button>
                <p class="form-footer">
                    ¬øNo tienes cuenta? 
                    <a href="register.html">Reg√≠strate aqu√≠</a>
                </p>
            </form>
            <div id="loginError" class="error-message" style="display: none;"></div>
        </section>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // ------------------------------------------------------------
        // Inicializar p√°gina de login
        // ------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            // Si ya est√° autenticado, redirigir al dashboard
            if (utils.estaAutenticado()) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Configurar formulario de login
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await realizarLogin();
            });
        });

        // ------------------------------------------------------------
        // Funci√≥n para realizar el login
        // ------------------------------------------------------------
        async function realizarLogin() {
            try {
                const email = document.getElementById('log_email').value.trim();
                const password = document.getElementById('log_pass').value;

                if (!email || !password) {
                    utils.mostrarError('loginError', 'Por favor completa todos los campos');
                    return;
                }

                const btnLogin = document.getElementById('btnLogin');
                btnLogin.disabled = true;
                btnLogin.textContent = 'Iniciando sesi√≥n...';

                const respuesta = await utils.apiRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                if (respuesta.token) {
                    localStorage.setItem('token', respuesta.token);
                    localStorage.setItem('usuario', JSON.stringify(respuesta.usuario));
                    utils.mostrarExito('¬°Bienvenido! Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                utils.mostrarError('loginError', error.message || 'Error al iniciar sesi√≥n');
                const btnLogin = document.getElementById('btnLogin');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }
        }
    </script>
</body>
</html>
